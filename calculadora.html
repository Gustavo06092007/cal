<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Calculadora de Combinações</h1>
<p>Digite os valores de n e p para calcular C(n, p).</p>

<label for="n">n (total de elementos):</label>
<input type="number" id="n" min="0" required>

<label for="p">p (número de elementos a serem escolhidos):</label>
<input type="number" id="p" min="0" required>

<button onclick="calcularCombinacoes()">Calcular</button>

<h2 id="resultado"></h2>

<script>
    function fatorial(num) {
        if (num === 0 || num === 1) return 1;
        let resultado = 1;
        for (let i = 2; i <= num; i++) {
            resultado *= i;
        }
        return resultado;
    }

    function calcularCombinacoes() {
        const n = parseInt(document.getElementById('n').value);
        const p = parseInt(document.getElementById('p').value);

        if (p > n) {
            document.getElementById('resultado').innerText = "Erro: p não pode ser maior que n.";
            return;
        }

        const combinacoes = fatorial(n) / (fatorial(p) * fatorial(n - p));
        document.getElementById('resultado').innerText = `C(${n}, ${p}) = ${combinacoes}`;
    }
</script>

</body>
</html>
